<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>

    <div class="header">
      <h6>Be My Fashionista</h6>
    </div>

    <!-- Logo -->
    <div class="row ml-2">
      <div class="col-4">
        <img class="logo" src="images/logo.png" alt="logo">
      </div>
      <div class="col-8">
        <a href="#alert"><button id="cta" type="button" class="btn btn-lg">Summer Sale</button></a>
      </div>
    </div>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a id="about" class="nav-item nav-link active" href="#alert">About Us<span class="sr-only">(current)</span></a>
          <a id="jewellery" class="nav-item nav-link" href="#alert">Women's Jewellery</a>
          <a id="bags" class="nav-item nav-link" href="#alert">Women's Bags</a>
          <a id="contact" class="nav-item nav-link" href="#alert" tabindex="-1">Contact Us</a>
        </div>
      </div>
    </nav><br>


<!-- Carousel -->
   <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
 <div class="carousel-inner">
   <div class="carousel-item active">
     <img src="images\header1.jpg" class="d-block banner-dimension images-size" alt="header1">
   </div>
   <div class="carousel-item">
     <img src="images\header2.jpg" class="d-block banner-dimension images-size" alt="header2">
   </div>
   <div class="carousel-item">
     <img src="images\header3.jpg" class="d-block banner-dimension images-size" alt="header3">
   </div>

 </div>
 <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
   <span class="sr-only">Previous</span>
 </a>
 <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
   <span class="carousel-control-next-icon" aria-hidden="true"></span>
   <span class="sr-only">Next</span>
 </a>
</div>   <!--Carousel ends here-->

  <!--alert-->
  <div id="alert" class="alert alert-danger col-sm-12 col-md-6 col-lg-4 my-5" role="alert">
    Just for You !
  </div>

<!-- Sort -->
<div class="row w-50 dropdown mx-auto my-5">


<div class="col">
  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Price:</button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item htl" href="#htl">Price : High To Low</a>
    <a class="dropdown-item lth" href="#lth">Price : Low To High</a>
</div>
  </div>

<div class="col">
<button class="btn btn-primary dropdown-toggle" type="button" id="filterCat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  Category  </button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
  <a class="dropdown-item test1" href="#alert">Drop Earrings</a>
  <a class="dropdown-item test2" href="#alert">Hoop Earrings</a>
  <a class="dropdown-item test3" href="#alert">Clutch</a>
  <a class="dropdown-item test4" href="#alert">Hand Bags</a>
  <a class="dropdown-item test5" href="#alert">Laptop Bags</a>
</div>
</div>

  <div id="view" class="row productContainer mx-auto mb-5"></div>


  <!-- Container to display contact form -->

  <div id="viewContact"></div>


  <!-- Modal -->


    <div class="myModal">
      <div class="closeBar text-center">
        &times;
      </div>
      <div id="modalContent"></div>
    </div>

    <div class="footer py-3">Copyright 2019 | Vandy All Rights Reserved

      </div>
    </div>
